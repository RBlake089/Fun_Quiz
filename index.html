<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <p id="score_keeper">View High Scores: </p>
        <p id="timer">Time: 50</p>
    </header>

    <main >
        <div class="opening_screen">
            <p>Click to Start</p>
            <button id="start">Start</button>
        </div>
        <div class="question_container hide">
            <h2 id="question"></h2>

            <div class="answer_buttons">
                <button class="button" id="anwser1"></button>
                <button class="button" id="anwser2"></button>
                <button class="button" id="anwser3"></button>
            </div>
            
        </div>
        
        
        <hr>

        <div class="answer" id="anwser_text"></div>

    </main>

    <script src="Quiz.js"></script>
</body>

</html>
